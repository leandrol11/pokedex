<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon-->
    <link rel="icon" href="/img/favicon-16x16.png">
    <title>Pokédex</title>
    <!-- Normalize-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- Css-->
    <link rel="stylesheet" href="/css/style.css">
    <!-- JavaScript-->
    <script defer src="/js/script.js"></script>
</head>

<body>
    <main>
        <img src="" alt="pokemon" class="pokemon-img">
        <h1 class="dados-pokemon">
            <span class="id-pokemon"></span> -
            <span class="nome-pokemon"></span>
        </h1>

        <form class="form-pesquisa">
            <input type="search" class="pesquisa" placeholder="Nome ou número" required>
        </form>

        <div class="botoes">
            <button class="btn-anterior">Voltar &lt;</button>
            <button class="btn-proximo">Próximo &gt;</button>
        </div>

        <img class="pokedex" src="/img/pokedex.png" alt="pokédex">
    </main>
</body>

</html>
